<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Sidharth</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css" id="dark-mode-style" disabled>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">SIDHARTH</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="certificates.html">Certificates</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <button id="dark-mode-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <h1>Get In Touch</h1>
        
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <ul>
                    <li><i class="fas fa-phone"></i> +91 98702 20973</li>
                    <li><i class="fas fa-envelope"></i> sid240711@gmail.com</li>
                    <li><i class="fas fa-map-marker-alt"></i> Dwarka, New Delhi, India</li>
                </ul>
                
                <div class="social-media">
                    <h3>Connect with me</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>

            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/dark-mode.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
