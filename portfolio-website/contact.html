<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me | Sidharth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition duration-300">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold">SIDHARTH</div>
      <nav>
        <ul class="flex gap-6 text-sm font-medium">
          <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
          <li><a href="projects.html" class="hover:text-blue-500">Projects</a></li>
          <li><a href="certificates.html" class="hover:text-blue-500">Certificates</a></li>
          <li><a href="contact.html" class="text-blue-600 dark:text-blue-400">Contact</a></li>
        </ul>
      </nav>
      <button id="dark-mode-toggle" class="text-xl" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-4 py-16">
    <h1 class="text-4xl font-bold text-center mb-12">Get In Touch</h1>

    <div class="grid md:grid-cols-2 gap-10 items-start">
      
      <!-- Contact Info -->
      <div class="space-y-6">
        <h2 class="text-2xl font-semibold">Contact Information</h2>
        <ul class="space-y-4 text-sm">
          <li><i class="fas fa-phone text-blue-500 mr-2"></i> +91 98702 20973</li>
          <li><i class="fas fa-envelope text-blue-500 mr-2"></i> sid240711@gmail.com</li>
          <li><i class="fas fa-map-marker-alt text-blue-500 mr-2"></i> Dwarka, New Delhi, India</li>
        </ul>

        <div class="mt-8">
          <h3 class="text-lg font-medium">Connect with me</h3>
          <div class="flex space-x-5 mt-3 text-xl">
            <a href="#" class="hover:text-blue-500"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="hover:text-gray-700"><i class="fab fa-github"></i></a>
            <a href="#" class="hover:text-blue-400"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <form id="contactForm" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md space-y-5">
        <div id="formAlert" class="hidden p-4 mb-4 rounded-lg"></div>
        
        <div>
          <label for="name" class="block mb-1 font-medium">Name <span class="text-red-500">*</span></label>
          <input type="text" id="name" name="name" required 
                 class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
        </div>
        <div>
          <label for="email" class="block mb-1 font-medium">Email <span class="text-red-500">*</span></label>
          <input type="email" id="email" name="email" required 
                 class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
        </div>
        <div>
          <label for="subject" class="block mb-1 font-medium">Subject <span class="text-red-500">*</span></label>
          <input type="text" id="subject" name="subject" required 
                 class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
        </div>
        <div>
          <label for="message" class="block mb-1 font-medium">Message <span class="text-red-500">*</span></label>
          <textarea id="message" name="message" rows="5" required 
                    class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
        </div>
        <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition flex justify-center items-center">
          <span id="btnText">Send Message</span>
          <svg id="spinner" class="hidden w-5 h-5 ml-2 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-800 py-6 mt-16">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4">
      <p>&copy; 2025 Sidharth. All rights reserved.</p>
      <div class="flex space-x-4 text-xl">
        <a href="#" class="hover:text-blue-500"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="hover:text-gray-700"><i class="fab fa-github"></i></a>
        <a href="#" class="hover:text-blue-400"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Dark Mode Toggle
    const toggle = document.getElementById("dark-mode-toggle");
    const icon = toggle.querySelector("i");
    
    // Check for saved user preference
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.documentElement.classList.add('dark');
      icon.classList.replace('fa-moon', 'fa-sun');
    }
    
    toggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      
      if (document.documentElement.classList.contains('dark')) {
        localStorage.setItem('darkMode', 'enabled');
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        localStorage.setItem('darkMode', 'disabled');
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    });

    // EmailJS Contact Form with Confetti
    document.addEventListener('DOMContentLoaded', function () {
      const contactForm = document.getElementById('contactForm');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');
      const alertBox = document.getElementById('formAlert');

      // Initialize EmailJS
      emailjs.init("_zxnoWKTIeNZSTuQJ");

      contactForm?.addEventListener('submit', function (e) {
        e.preventDefault();

        // Input fields
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const message = document.getElementById('message').value.trim();

        // Validate fields
        if (!name || !email || !subject || !message) {
          showAlert("Please fill in all required fields.", "error");
          return;
        }

        if (!validateEmail(email)) {
          showAlert("Please enter a valid email address.", "error");
          return;
        }

        // Show loading state
        toggleButton(true);

        // Send the form
        emailjs.sendForm("service_639ck52", "template_emluw08", contactForm)
          .then(() => {
            showAlert("Message sent successfully!", "success");
            launchConfetti();
            contactForm.reset();
          })
          .catch((error) => {
            console.error("EmailJS Error:", error);
            showAlert("Failed to send message. Please try again later.", "error");
          })
          .finally(() => {
            toggleButton(false);
          });
      });

      function toggleButton(loading) {
        submitBtn.disabled = loading;
        btnText.textContent = loading ? "Sending..." : "Send Message";
        spinner.classList.toggle("hidden", !loading);
      }

      function showAlert(message, type) {
        alertBox.textContent = message;
        alertBox.classList.remove("hidden");

        if (type === "success") {
          alertBox.classList.add("bg-green-100", "text-green-700", "dark:bg-green-900", "dark:text-green-200");
          alertBox.classList.remove("bg-red-100", "text-red-700", "dark:bg-red-900", "dark:text-red-200");
        } else {
          alertBox.classList.add("bg-red-100", "text-red-700", "dark:bg-red-900", "dark:text-red-200");
          alertBox.classList.remove("bg-green-100", "text-green-700", "dark:bg-green-900", "dark:text-green-200");
        }

        setTimeout(() => {
          alertBox.classList.add("hidden");
        }, 5000);
      }

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function launchConfetti() {
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 },
          colors: ['#3b82f6', '#10b981', '#f59e0b']
        });
      }
    });
  </script>
</body>
</html>
